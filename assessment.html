</head>
<body>
    <h1>あなたのいいところを診断します</h1>
    <p>診断したい名前を入れて下さい</p>
    <input type="text" id="user-name" size="40" maxlength="20">
    <button id="assessment">診断する</button>
    <div id="result-area"></div>
    <div id="tweet-area"></div>
    <div id="watch"></div>
    <script src="assessment.js"></script>
    <script>
    function clock(){    
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDate();
        var hour = date.getHours();
        var minute = date.getMinutes();
        var second = date.getSeconds();
        var formatDay = "Japan Time: " + year + "." + month + "." + day + " " + hour + ":" + minute + ":" + second;
        //document.write(formatDay);
        document.getElementById("watch").innerHTML = formatDay;
    }
    setInterval("clock()", 1000);
    </script>
</body>
